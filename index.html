<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <main id="app"><!-- > Main tag for Vue <!-->
        <h4 class="welcome-message">{{ welcomemessage }}</h4>
        <ul>
            <li v-for="video in videodata">
                <button v-on:click="fetchSingle" :data-movie="video.id" class="more-details">More Details...</button>
                <a :href="video.vid_path" v-on:click="loadMovie">
                    <img :src="'images/' + video.vid_thumb" alt="movie poster">
                </a>
                <p>Put genre data here</p>
            </li>
        </ul>

        <p class="instructions">
            <i>Click on a poster to preview the movie!</i>
        </p>

        <section class="hidden-movies" :class="{ 'show-movie' : showDetails }"> <!--bind to the class here-->
            <h3 class="movie-title">{{ videotitle }}</h3>
            <video :src="'video/' + videosource" autoplay></video> <!--colopns are for shorthand binding with vue-->
            <div class="movie-details">
                <p>{{ videodescription }}</p>
            </div>
        </section>
        <div class="up-arrow">
            <span>^</span>
        </div>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
